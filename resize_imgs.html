    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        // Cambiar el tamaño del div cuando se hace clic en "Cambiar tamaño"
        document.getElementById("resize-btn").addEventListener("click", function () {
            const newWidth = document.getElementById("ancho-input").value; // Ancho en píxeles
            const newHeight = document.getElementById("alto-input").value; // Alto en píxeles
            const contentDiv = document.getElementById("content");
            // Aplicar estilos en línea
            contentDiv.style.width = newWidth + "px"; // Aplica el ancho en píxeles
            contentDiv.style.height = newHeight + "px"; // Aplica la altura en píxeles
        });

        // Cargar la imagen seleccionada como fondo del div
        document.getElementById("file-input").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const contentDiv = document.getElementById("content");
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    contentDiv.style.backgroundImage = `url(${e.target.result})`; // Establecer la imagen de fondo
                }
                reader.readAsDataURL(file); // Leer la imagen como URL
            }
        });

        // Capturar y descargar la imagen
        document.getElementById("download-btn").addEventListener("click", function () {
            const contentDiv = document.getElementById("content");
            // Capturar el contenido del div sin márgenes
            html2canvas(contentDiv, {
                backgroundColor: null,
                scale: 3 // Calidad de imagen
            }).then(canvas => {
                // Crear un enlace para descargar la imagen
                let link = document.createElement('a');
                link.download = 'contenido.png';
                link.href = canvas.toDataURL();
                link.click();
            }).catch(error => {
                console.error('Error al capturar la imagen:', error);
            });
        });
    </script>
