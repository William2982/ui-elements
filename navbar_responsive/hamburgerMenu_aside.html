<style>
    /* General */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        overflow-x: hidden;
        font-family: 'Arial', sans-serif;
    }

    nav {
        background-color: #1c2833;
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        /* Espacio entre el logo y el botón */
        align-items: center;
        position: relative;
    }

    /* Estilo del logo */
    .logo {
        color: #ecf0f1;
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
    }

    /* Estilo del botón hamburguesa */
    .hamburger {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 20px;
        cursor: pointer;
        transition: transform 0.3s ease;
        z-index: 100;
    }

    .hamburger span {
        width: 100%;
        height: 4px;
        background-color: #ecf0f1;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
    }

    /* Estilos del menú */
    #nav-menu {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
        transition: transform 0.4s ease;
        font-size: 16px;
    }

    #nav-menu li {
        margin: 0 15px;
    }

    #nav-menu li a {
        text-decoration: none;
        color: #ecf0f1;
        transition: color 0.3s ease;
    }

    #nav-menu li a:hover {
        color: #1abc9c;
    }

    /* Estilos Responsive */
    @media (max-width: 768px) {
        .hamburger {
            display: flex;
            /* Mostrar el botón hamburguesa */
        }

        #nav-menu {
            flex-direction: column;
            position: absolute;
            top: 70px;
            right: 0;
            background-color: #1c2833;
            width: 250px;
            height: 100vh;
            transform: translateX(100%);
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 0;
            border-radius: 10px 0 0 10px;
            z-index: 99;
            padding-top: 30px;
            overflow-x: hidden;
            /* Evitar desbordamiento horizontal dentro del menú */
        }

        #nav-menu.open {
            transform: translateX(0);
            opacity: 1;
        }

        #nav-menu li {
            margin: 20px 0;
            text-align: center;
        }

        #nav-menu li a {
            font-size: 18px;
            font-weight: bold;
        }

        body {
            overflow-x: hidden;
            /* Evitar desbordamiento horizontal en todo el cuerpo */
        }
    }

    /* Transiciones suaves para el menú */
    #nav-menu.open li {
        opacity: 0;
        animation: fadeIn 0.3s forwards;
    }

    #nav-menu.open li:nth-child(1) {
        animation-delay: 0.1s;
    }

    #nav-menu.open li:nth-child(2) {
        animation-delay: 0.2s;
    }

    #nav-menu.open li:nth-child(3) {
        animation-delay: 0.3s;
    }

    #nav-menu.open li:nth-child(4) {
        animation-delay: 0.4s;
    }

    #nav-menu.open li:nth-child(5) {
        animation-delay: 0.5s;
    }

    #nav-menu.open li:nth-child(6) {
        animation-delay: 0.6s;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<nav>
    <a href="" class="logo">
        <img src="" alt="Logo">
    </a>
    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <ul id="nav-menu">
        <li><a href="">Inicio</a></li>
        <li><a href="">Servicios</a></li>
        <li><a href="">Contacto</a></li>
    </ul>
</nav>

<script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.getElementById('nav-menu');
    const navLinks = document.querySelectorAll('#nav-menu li a');

    hamburger.addEventListener('click', function () {
        navMenu.classList.toggle('open');
        hamburger.classList.toggle('active');
    });

    // Cerrar el menú al seleccionar una opción del menú
    navLinks.forEach(link => {
        link.addEventListener('click', function () {
            navMenu.classList.remove('open');
            hamburger.classList.remove('active');
        });
    });

    // Opcional: cerrar el menú cuando se haga clic fuera del menú
    document.addEventListener('click', function (event) {
        if (!navMenu.contains(event.target) && !hamburger.contains(event.target)) {
            if (navMenu.classList.contains('open')) {
                navMenu.classList.remove('open');
                hamburger.classList.remove('active');
            }
        }
    });

    // Ocultar y mostrar menu al hacer scroll
    let lastScrollTop = 0;
    const nav = document.querySelector('header');
    window.addEventListener('scroll', function () {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
            nav.style.top = '-130px';
        } else {
            nav.style.top = '0';
        }
        lastScrollTop = scrollTop;
    });
</script>
