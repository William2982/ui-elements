<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            user-select: none;
            padding: 0;
            margin: 0;
        }

        .call-notification {
            justify-content: space-between;
            animation: slideDown 0.7s ease-out;
            background-color: #fff;
            align-items: center;
            position: fixed;
            display: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateX(-50%);
            border-radius: 20px;
            padding: 10px 20px;
            max-width: 400px;
            z-index: 1000;
            height: 80px;
            width: 80%;
            top: 20px;
            left: 50%;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                top: 0;
            }

            to {
                opacity: 1;
                top: 20px;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 1;
                top: 20px;
            }

            to {
                opacity: 0;
                top: 0;
            }
        }

        .fade-out {
            animation: slideUp 0.7s ease-out forwards;
        }

        .call-notification .caller-photo img {
            object-fit: cover;
            border-radius: 50%;
            margin-right: 15px;
            height: 50px;
            width: 50px;
        }

        .call-notification .caller-info {
            flex-direction: column;
            display: flex;
            flex-grow: 1;
        }

        .call-notification .caller-name {
            font-weight: bold;
            color: #000;
            font-size: 16px;
            margin: 5px 0;
        }

        .call-notification .caller-number {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .call-notification .call-actions {
            display: flex;
            gap: 10px;
        }

        .call-notification .call-button {
            transition: background-color 0.3s ease;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            padding: 10px 15px;
            font-size: 14px;
        }

        .call-notification .call-button.accept {
            background-color: #4cd964;
            color: #fff;
        }

        .call-notification .call-button.decline {
            background-color: #ff3b30;
            color: #fff;
        }

        .call-notification .call-button.accept:hover {
            background-color: #43c855;
        }

        .call-notification .call-button.decline:hover {
            background-color: #e53935;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .call-notification {
                height: auto;
                padding: 10px;
                width: 90%;
            }

            .call-notification .caller-photo img {
                height: 40px;
                width: 40px;
            }

            .call-notification .call-button {
                padding: 8px 12px;
                font-size: 12px;
            }

            .call-notification .caller-name {
                font-size: 14px;
            }

            .call-notification .caller-number {
                font-size: 12px;
            }
        }

        @media (max-width: 400px) {
            .call-notification {
                width: 90%;
            }

            .call-notification .caller-photo img {
                height: 35px;
                width: 35px;
            }

            .call-notification .call-button {
                padding: 6px 10px;
                font-size: 12px;
            }

            .call-notification .caller-name {
                font-size: 13px;
            }

            .call-notification .caller-number {
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <button onclick="llamar()">Mostrar Notificaci√≥n</button>

    <div class="call-notification">
        <div class="caller-photo">
            <img src="https://via.placeholder.com/50" alt=" ">
        </div>
        <div class="caller-info">
            <p class="caller-name">Ing. William Sosa</p>
            <p class="caller-number">(123) 456 - 7890</p>
        </div>
        <div class="call-actions">
            <button class="call-button decline">Declinar</button>
            <button class="call-button accept">Aceptar</button>
        </div>
    </div>

    <script>
        function llamar() {
            const notification = document.querySelector('.call-notification');
            notification.style.display = 'flex';
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.classList.remove('fade-out');
                }, 700);
            }, 3000);
        }
    </script>
</body>

</html>
