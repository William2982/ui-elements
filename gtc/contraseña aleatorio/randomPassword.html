<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseña</title>
    <script>
        function generarContrasena(num) {
            const caracteresEspeciales = "#$%^*_+¿?";
            const letrasMayusculas = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const letrasMinusculas = "abcdefghijklmnopqrstuvwxyz";
            const numeros = "0123456789";
            const caracteresPermitidos = caracteresEspeciales + letrasMayusculas + letrasMinusculas + numeros;
            let contraseña = "";
            contraseña += letrasMayusculas[Math.floor(Math.random() * letrasMayusculas.length)];
            contraseña += letrasMinusculas[Math.floor(Math.random() * letrasMinusculas.length)];
            contraseña += numeros[Math.floor(Math.random() * numeros.length)];
            contraseña += caracteresEspeciales[Math.floor(Math.random() * caracteresEspeciales.length)];
            for (let i = 4; i < num; i++) {
                contraseña += caracteresPermitidos[Math.floor(Math.random() * caracteresPermitidos.length)];
            }
            return contraseña;
        }

        document.write(generarContrasena(16));
    </script>
</head>
