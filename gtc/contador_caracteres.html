<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Contadores de Caracteres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .char-counter {
            font-size: 0.9em;
            color: #555;
            text-align: right;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h2>Formulario con Contadores de Caracteres</h2>

    <form action="/submit" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" oninput="updateCounter('nombre', 'nombreCounter')">
            <div id="nombreCounter" class="char-counter">0 caracteres</div>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" oninput="updateCounter('apellido', 'apellidoCounter')">
            <div id="apellidoCounter" class="char-counter">0 caracteres</div>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email" oninput="updateCounter('email', 'emailCounter')">
            <div id="emailCounter" class="char-counter">0 caracteres</div>
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" oninput="updateCounter('telefono', 'telefonoCounter')">
            <div id="telefonoCounter" class="char-counter">0 caracteres</div>
        </div>
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" oninput="updateCounter('direccion', 'direccionCounter')">
            <div id="direccionCounter" class="char-counter">0 caracteres</div>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script>
        function updateCounter(inputId, counterId) {
            var inputElement = document.getElementById(inputId);
            var counterElement = document.getElementById(counterId);
            var length = inputElement.value.length;
            counterElement.textContent = `${length} caracteres`;
        }
    </script>

</body>

</html>
