<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input y label layout</title>
</head>

<body>
    <div class="form-group">
        <label for="input-field">Label:</label>
        <input type="text" name="" id="input-field">
    </div>
</body>

</html>

<style>
    .form-group {
        display: flex;
        align-items: center;
    }

    label {
        flex-shrink: 0;
        margin-right: 5px;
        margin-left: 5px;
    }

    input {
        flex-grow: 1;
    }
</style>
