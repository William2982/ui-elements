<!DOCTYPE html>
<html>

<head>
    <style>
        /* Elementos pares */
        li:nth-child(even) {
            background-color: greenyellow;
        }

        /* Elementos impares */
        li:nth-child(odd) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ul>
</body>

</html>
