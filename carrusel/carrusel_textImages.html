<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imagen y Texto</title>
    <style>
        .carousel-container {
            position: relative;
            overflow: hidden;
            margin: auto;
            border-radius: 15px;
            width: 80%;
        }

        .carousel {
            transition: transform 0.5s ease-in-out;
            display: flex;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .carousel-image img {
            object-fit: cover;
            transition: opacity 0.7s;
            height: 200px;
            width: 100%;
        }

        .carousel-image img:hover {
            opacity: 0.8;
        }

        .carousel-text {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: left;
            font-size: 18px;
        }

        .carousel-text h3 {
            color: #000;
            margin: 0 10px 0 0;
            font-size: 1.8em;
            padding: 15px;
        }

        .carousel-text p {
            padding: 0 15px 15px;
            font-size: 1.1em;
            color: #000;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .carousel-button:hover {
            transform: translateY(-50%) scale(1.2);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <div class="carousel-image">
                    <img src="https://via.placeholder.com/800x200?text=Imagen+1" alt=" ">
                </div>
                <div class="carousel-text">
                    <h3>Titulo</h3>
                    <p>Este es el texto correspondiente a la primera imagen.</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-image">
                    <img src="https://via.placeholder.com/800x200?text=Imagen+2" alt=" ">
                </div>
                <div class="carousel-text">
                    <h3>Titulo</h3>
                    <p>Este es el texto correspondiente a la segunda imagen.</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-image">
                    <img src="https://via.placeholder.com/800x200?text=Imagen+3" alt=" ">
                </div>
                <div class="carousel-text">
                    <h3>Titulo</h3>
                    <p>Este es el texto correspondiente a la tercera imagen.</p>
                </div>
            </div>
        </div>
        <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;

        function moveSlide(direction) {
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.carousel-item');
            const totalSlides = items.length;

            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>
</body>

</html>
