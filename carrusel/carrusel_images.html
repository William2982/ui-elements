<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Images</title>
    <style>
        .carousel-container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .carousel-button {
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: absolute;
            cursor: pointer;
            color: white;
            border: none;
            background-color: rgba(0, 0, 0, 0.5);
            transform: translateY(-50%);
            border-radius: 10px;
            font-size: 24px;
            padding: 10px;
            z-index: 10;
            top: 50%;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-button:active {
            transform: translateY(-50%) scale(0.9);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Imagen+1" alt=" ">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Imagen+2" alt=" ">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Imagen+3" alt=" ">
            </div>
        </div>
        <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;

        function moveSlide(direction) {
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.carousel-item');
            const totalSlides = items.length;

            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>
</body>

</html>
